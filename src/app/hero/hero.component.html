<p *ngIf="name === 'Boothstomper'; else noHero">
  {{name}} hero works!
</p>
<ul>
  <li *ngFor="let hero of heroes | sort:'name'; index as myIndex">
    <div><span>{{myIndex+1}}{{" "}}</span>{{hero.name}} of {{hero.team}}</div>
  </li>
</ul>
<ng-template #noHero>
  Boothstomper is not here!
</ng-template>
<button (click)="liked.emit()">Like</button>
